<!doctype html>
<html ng-app="ngmkdev">
<head>
    <meta charset="utf-8">
    <title>ngmkdev-tes!!!!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

<div ui-view class="container">
    <div class="col-xs-2">
        <h2>Money</h2>
        <h3 class="money-ok">
            500.0
        </h3>
        <ul class="nav nav-pills nav-stacked">
            <li>
                <a href="#"> <i class="glyphicon glyphicon-th-list"> Transactions</i> </a>
            </li>
            <li>
                <a href="#"> <i class="glyphicon glyphicon-tasks"> Settings</i> </a>
            </li>
        </ul>
    </div>
    <div class="col-xs-6" ng-controller="TransactionsCtrl as transactions_ctrl">
        <h2>Transactions</h2>
        <br>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Сумма</th>
                <th>Дата</th>
                <th>Описание</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="transaction in transactions_ctrl.transactions">
                <td>{{transaction.amount}}</td>
                <td>{{transaction.date}}</td>
                <td>{{transaction.description}}</td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
